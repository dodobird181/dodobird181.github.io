<HTML>
    <head>
        <!--Import custom font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

        <!--Import Icons-->
        <script src="https://kit.fontawesome.com/8d98cdb327.js" crossorigin="anonymous"></script>

        <!--Import tailwind's CSS clases-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        <!--Load my CSS-->
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="form.css">

        <!--reCaptcha API-->
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>
    <body class="mx-48">
        <div class="content-wrapper">
            <!--Menu Bar Element-->
            <nav class="py-3">
                <div class="flex">
                    <!--Home-->
                    <div class="w-1/2 inline-block ml-48">
                        <a href="../" class="hidden text-5xl font-bold" id="nameButton">Samuel Morris</a>
                    </div>
                    <!--Navbar-->
                    <div class="w-1/2 pt-3 text-right mr-24">
                        <a href="../about/" class="mt-3 mr-3 hidden text-xl font-medium" id="aboutButton">About</a>
                        <a href="../projects/" class="mr-3 hidden text-xl font-medium" id="projectsButton">Projects</a>
                    </div>
                    <!--Icons-->
                    <div class="text-3xl pt-6 mr-24 flex">
                        <a href="https://github.com/dodobird181" target="_blank">
                            <i class="mr-3 fab fa-github-square" id="gitIcon"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/samuel-morris-2b97711a3/" target="_blank">
                            <i class="mr-3 fab fa-linkedin" id="linkedInIcon"></i>
                        </a>
                        <a href="../contact/">
                            <i class="fas fa-envelope" id="mailIcon"></i>
                        </a>
                    </div>
                </div>
            </nav>

            <div class="text-xl text-center w-full px-12 mt-12">
                <form action="https://formspree.io/f/mgepdaeo" method="POST" class="overflow-auto">

                    <h1 class="p-4 text-4xl">Contact</h1>
                    <p class="mt-3 mb-8 mx-24 text-xl">
                        If you have a question, would like to get in touch, or simply want to say hello,
                        I'll be happy to hear from you and will try to reply as soon as I can.
                    </p>

                    <input type="email" name="_replyto" onclick="this.select()" value="Email">
                    
                    <textarea onclick="this.select()" type="text" name="message" cols="60" rows="5" class="mx-12">Message</textarea>

                    <div><div class="g-recaptcha inline-block mx-24 mb-2" id="myCaptcha" data-sitekey="6Lf4dTMaAAAAAGoiuk408x3rOOKvimqcDmUC2Ngn"></div></div>

                    <div>
                        <input 
                        type="submit" 
                        id="submitButton" 
                        value="Submit" 
                        class="mx-24 w-1/6 mb-8">
                    </div>
                
                </form>
            </div>


        </div>

        <footer class="text-sm pt-2 flex">
            <p class="ml-8 w-1/2" id="copyrightNotice">Â© Copyright 2020</p>
            <div class="text-right w-1/2">
                <a href="https://github.com/dodobird181" target="_blank" class="mr-4" id="footerGit">
                    Github
                </a>
                <a href="https://www.linkedin.com/in/samuel-morris-2b97711a3/" target="_blank" class="mr-4" id="footerLinkedIn">
                    LinkedIn
                </a>
                <a href="../contact/" class="mr-8" id="footerContact">
                    Contact Me
                </a>
            </div>
        </footer>

        <!--Load javascript-->
        <script type="module" src="../index.js"></script>
    </body>
</HTML>
