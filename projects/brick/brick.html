<HTML>
    <head>
        <!--Import custom font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

        <!--Import Icons-->
        <script src="https://kit.fontawesome.com/8d98cdb327.js" crossorigin="anonymous"></script>

        <!--Import tailwind's CSS clases-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        <!--Load my CSS-->
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="./brick.css">

        <!--Site Icons-->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body class="mx-48">
        <div class="content-wrapper">
            <!--Menu Bar Element-->
            <nav class="py-3">
                <div class="flex">
                    <!--Home-->
                    <div class="w-1/2 inline-block ml-48">
                        <a href="../../" class="hidden text-5xl font-bold" id="nameButton">Samuel Morris</a>
                    </div>
                    <!--Navbar-->
                    <div class="w-1/2 pt-3 text-right mr-24">
                        <a href="/about/" class="mt-3 mr-3 hidden text-xl font-medium" id="aboutButton">About</a>
                        <a href="/projects/" class="mr-3 hidden text-xl font-medium" id="projectsButton">Projects</a>
                    </div>
                    <!--Icons-->
                    <div class="text-3xl pt-6 mr-24 flex">
                        <a href="https://github.com/dodobird181" target="_blank">
                            <i class="mr-3 fab fa-github-square" id="gitIcon"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/samuel-morris-2b97711a3/" target="_blank">
                            <i class="mr-3 fab fa-linkedin" id="linkedInIcon"></i>
                        </a>
                        <a href="/contact/">
                            <i class="fas fa-envelope" id="mailIcon"></i>
                        </a>
                    </div>
                </div>
            </nav>

            <div class="block pt-24">
                <div class="background z-10">
                    <canvas class="m-auto" id="canvas">Your browser does not support the canvas element :/</canvas>
                </div>
                <div class="foreground">
                    <div class="gui-wrapper">
                        <!--Main Menu-->
                        <div class="gui-element" id = "menuElement">
                            <div class = "bg-white max-w-md w-full p-6 text-center">
                                <h1 class = "text-4xl font-bold leading-none pb-5" id = "titleElement">
                                    Brick Breaker
                                </h1>
                                <div>
                                    <button class = "bg-blue-500 text-white w-3/4 py-2 rounded-full text-sm" id = "startButton">
                                        Start
                                    </button>
                                    <button class = "bg-blue-500 text-white w-3/4 py-2 mt-2 rounded-full text-sm" id = "levelSelectionButton">
                                        Level Selection
                                    </button>
                                    <button class = "bg-blue-500 text-white w-3/4 py-2 mt-2 rounded-full text-sm" id = "creditsButton">
                                        Credits
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--Level Menu-->
                        <div class="gui-element" id="levelSelectionElement">
                            <div class="grid grid-cols-5 gap-2 w-3/8 bg-white p-3">
                                <div><button
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l1Button">
                                    Level 1
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l2Button">
                                    Level 2
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l3Button">
                                    Level 3
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l4Button">
                                    Level 4
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l5Button">
                                    Level 5
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l6Button">
                                    Level 6
                                </button></div>
                                <div><button
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l7Button">
                                    Level 7
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l8Button">
                                    Level 8
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l9Button">
                                    Level 9
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l10Button">
                                    Level 10
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l11Button">
                                    Level 11
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l12Button">
                                    Level 12
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l13Button">
                                    Level 13
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l14Button">
                                    Level 14
                                </button></div>
                                <div><button 
                                    class = "bg-blue-500 text-white w-full py-2 rounded-md text-sm" 
                                    id = "l15Button">
                                    Level 15
                                </button></div>
                            </div>
                        </div>
                        <!--Credits Menu-->
                        <div class="gui-element hidden" id="creditsDisplay">
                            <div class="bg-white rounded-lg p-3">
                                <p class="font-bold text-2xl pb-5">Game Credits</p>
                                <p>Game creator: Samuel Morris.</p>
                                <p>Music provided by: Patrick De Arteaga.</p>
                                <a href="https://patrickdearteaga.com/royalty-free-music/" class="text-blue-400" target="_blank">
                                    See also: Patrick's Website.
                                </a>
                                <div class="w-full p-3">
                                    <button class = "bg-blue-500 text-white w-auto py-2 px-4 rounded-full text-sm" id = "creditsBackButton">Main Menu</button>
                                </div>
                            </div>
                        </div>
                        <!--Win/Lose Message-->
                        <div class="gui-element" id="gameMessageElement">
                            <div class="bg-white rounded-lg w-3/8 mb-30 p-2">
                                <p class="font-bold text-4xl" id="gameMessageElementText">Game Over!</p>
                                <div class="text-center p-2">
                                    <button class = "bg-blue-500 text-white w-auto py-2 px-4 rounded-full text-sm" id = "levelDoneActionButton">Next Level</button>
                                    <button class = "bg-blue-500 text-white w-auto py-2 px-4 rounded-full text-sm" id = "backButton">Main menu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer class="text-sm pt-2 flex">
            <p class="ml-8 w-1/2" id="copyrightNotice">Â© Copyright 2020</p>
            <div class="text-right w-1/2">
                <a href="https://github.com/dodobird181" target="_blank" class="mr-4" id="footerGit">
                    Github
                </a>
                <a href="https://www.linkedin.com/in/samuel-morris-2b97711a3/" target="_blank" class="mr-4" id="footerLinkedIn">
                    LinkedIn
                </a>
                <a href="/contact/" class="mr-8" id="footerContact">
                    Contact Me
                </a>
            </div>
        </footer>

        <!--Load javascript-->
        <script type="module" src="/index.js"></script>
        <script type="module" src="src/main.js"></script>
    </body>
</HTML>
