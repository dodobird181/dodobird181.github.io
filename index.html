  <script>

    function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    window.addEventListener('load', () => {

        // let clickCount = 0;
        // document.getElementById('myButton').addEventListener('click', function() {
        //     console.log('Button clicked!');
        //     clickCount += 1;
        // });

      const logo = document.getElementById("logo");

      let speed = 3;
      if (isMobile()){
        speed = 5;
      }
      let dx = speed;
      let dy = speed;

      if (isMobile()){
        logo.style.width = '400px';
        logo.style.height = '200px';
      } else {
        logo.style.width = '200px';
        logo.style.height = '100px';
      }
      logo.style.fill = "#0ddb21";
      const logoRect = logo.getBoundingClientRect();
      let x = Math.random() * (window.innerWidth - logoRect.width);
      let y = Math.random() * (window.innerHeight - logoRect.height);

      function animate() {
        x += dx;
        y += dy;

        if (x + logoRect.width >= window.innerWidth || x <= 0) {
            dx *= -1;
        }

        if (y + logoRect.height >= window.innerHeight || y <= 0) {
            dy *= -1;
        }

        logo.style.transform = `translate(${x}px, ${y}px)`;

        requestAnimationFrame(animate);
      }

      animate();
    });
  </script>
