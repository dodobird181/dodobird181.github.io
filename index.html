<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AUDIO friend</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      height: 100%;
      width: 100%;
    }

    #dvd {
      position: absolute;
      width: 200px;
      height: 100px;
      will-change: transform;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img
    id="dvd"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/2560px-DVD_logo.svg.png"
  />

  <script>
    window.addEventListener('load', () => {
      const dvd = document.getElementById("dvd");
      const speed = 2.5;
      let dx = speed;
      let dy = speed;

      const logoW = dvd.offsetWidth;
      const logoH = dvd.offsetHeight;

      let x = Math.random() * (window.innerWidth - logoW);
      let y = Math.random() * (window.innerHeight - logoH);

      function animate() {
        x += dx;
        y += dy;

        if (x + logoW >= window.innerWidth || x <= 0) {
          dx *= -1;
          changeColor();
        }

        if (y + logoH >= window.innerHeight || y <= 0) {
          dy *= -1;
          changeColor();
        }

        dvd.style.transform = `translate(${x}px, ${y}px)`;

        requestAnimationFrame(animate);
      }

      function changeColor() {
        const hue = Math.floor(Math.random() * 360);
        dvd.style.filter = `hue-rotate(${hue}deg)`;
      }

      animate();
    });
  </script>
</body>
</html>
