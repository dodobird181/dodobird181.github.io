  <title>AUDIO friend</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      height: 100%;
      width: 100%;
    }

    #logo {
      position: absolute;
      width: 200px;
      height: 100px;
      will-change: transform;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img
    id="logo"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/2560px-DVD_logo.svg.png"
  />

  <script>

    function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    window.addEventListener('load', () => {
      const logo = document.getElementById("logo");
      const srcImages = [
        "https://freight.cargo.site/w/703/h/744/q/75/i/U1700746237754530934185271783664/windowspopup.png",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/2560px-DVD_logo.svg.png",
      ];

      const randImage = () => {
        const index = Math.round(Math.random() * (srcImages.length - 1));
        console.log(index);
        return srcImages[index];
      };

      let speed = 3;
      if (isMobile()){
        speed = 5;
      }
      let dx = speed;
      let dy = speed;

      const logoW = logo.offsetWidth;
      const logoH = logo.offsetHeight;

      let x = Math.random() * (window.innerWidth - logoW);
      let y = Math.random() * (window.innerHeight - logoH);

      function animate() {
        x += dx;
        y += dy;

        if (x + logoW >= window.innerWidth || x <= 0) {
            dx *= -1;
            logo.src = randImage();
        }

        if (y + logoH >= window.innerHeight || y <= 0) {
            dy *= -1;
            logo.src = randImage();
        }

        logo.style.transform = `translate(${x}px, ${y}px)`;

        requestAnimationFrame(animate);
      }

      animate();
    });
  </script>
</body>
