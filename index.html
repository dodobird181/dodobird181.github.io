<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AUDIO friend</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      height: 100%;
      width: 100%;
    }

    #dvd {
      position: absolute;
      width: 100px;
      height: 50px;
      will-change: transform;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img
    id="dvd"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/2560px-DVD_logo.svg.png"
  />

  <script>
    const dvd = document.getElementById("dvd");
    const speed = 2.5;
    let dx = speed;
    let dy = speed;

    // Get logo size once it's loaded
    dvd.onload = () => {
      start();
    };

    // Fallback if it loads instantly
    if (dvd.complete) start();

    let x, y;

    function start() {
      const logoW = dvd.offsetWidth;
      const logoH = dvd.offsetHeight;

      x = Math.random() * (window.innerWidth - logoW);
      y = Math.random() * (window.innerHeight - logoH);

      function animate() {
        x += dx;
        y += dy;

        // Bounce off left/right
        if (x + logoW >= window.innerWidth || x <= 0) {
          dx *= -1;
        }

        // Bounce off top/bottom
        if (y + logoH >= window.innerHeight || y <= 0) {
          dy *= -1;
        }

        dvd.style.transform = `translate(${x}px, ${y}px)`;

        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
