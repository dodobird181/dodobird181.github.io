<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DVD Logo Bounce</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
    }
    #dvd {
      position: absolute;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>
  <img id="dvd" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/2560px-DVD_logo.svg.png" />
  <script>
    const dvd = document.getElementById('dvd');
    const speed = 3;
    let dx = speed;
    let dy = speed;

    // Start in a random location
    let x = Math.random() * (window.innerWidth - dvd.clientWidth);
    let y = Math.random() * (window.innerHeight - dvd.clientHeight);

    function animate() {
      x += dx;
      y += dy;

      // Bounce off left/right
      if (x + dvd.clientWidth >= window.innerWidth || x <= 0) {
        dx *= -1;
        changeColor();
      }

      // Bounce off top/bottom
      if (y + dvd.clientHeight >= window.innerHeight || y <= 0) {
        dy *= -1;
        changeColor();
      }

      dvd.style.left = x + 'px';
      dvd.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    // Just for fun: change color each bounce
    function changeColor() {
      const hue = Math.floor(Math.random() * 360);
      dvd.style.filter = `hue-rotate(${hue}deg)`;
    }

    animate();
  </script>
</body>
</html>
